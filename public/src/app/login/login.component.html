<div class="container mt-3 mb-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <h1 class="my-3">Login</h1>
            <div *ngIf="errors">
                <p>{{ errors }}</p>
            </div>
            <form (submit)="login()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" name="user.username" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="user.pw" [(ngModel)]="user.pw">
                </div>
                <input class="btn btn-primary mr-3" type="submit" value="Login">
                <a [routerLink]="['/register']">Register</a>
            </form>
        </div>
    </div>

</div>
